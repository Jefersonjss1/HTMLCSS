<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe id do CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Classe -->
    <p class="Paragrafo">Esse é um parágrafo com class</p>
    <p class="Paragrafo">Esse é um novo parágrafo</p>
    <p class="Paragrafo">Esse é o último parágrafo</p>
    <!-- ID -->
    <h2 id="tituloComId">Título com ID</h2>
    <!-- Regra -->
    <h1 id="idTitulo" class="classTitulo">Título</h1>
    <h1 class="classTitulo">Título 2</h1>
    <h1>Título 3</h1>
</body>
</html>
